<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Ingreso Estudiante</title>
        
    </h:head>
    <h:body>
        <div>Estudiante</div>
        <p:panel id="pIngreso" header="ingresoEstudiante" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="500" widgetVar="panelInput" style="margin-bottom:20px">
            <p:panelGrid columns="2">
                <p:outputLabel id="olCedula" value="cédula"></p:outputLabel>
                <p:inputText id="itCedula" value="#{estudiantecore.cedulaEstudiante}"></p:inputText>
                
                <p:outputLabel id="olNombres" value="nombres"></p:outputLabel>
                <p:inputText id="itNombres" value="#{estudiantecore.nombreEstudiante}"></p:inputText>
                
                <p:outputLabel id="olApellidos" value="apellidos"></p:outputLabel>
                <p:inputText id="itApellidos" value="#{estudiantecore.apellidoEstudiante}"></p:inputText>

                <p:outputLabel id="olCorreo" value="correo"></p:outputLabel>
                <p:inputText id="itCorreo" value="#{estudiantecore.correoEstudiante}"></p:inputText>

                <p:outputLabel id="olTelefono" value="teléfono"></p:outputLabel>
                <p:inputText id="itTelefono" value="#{estudiantecore.telefonoEstudiante}"></p:inputText>

                <p:outputLabel id="olDireccion" value="dirección"></p:outputLabel>
                <p:inputText id="itDireccion" value="#{estudiantecore.direccionEstudiante}"></p:inputText>
            </p:panelGrid>
            
            <p:commandButton id="cbGuardar" value="Guardar"></p:commandButton>
            <p:commandButton id="cbActualizar" value="Actualizar"></p:commandButton>
            <p:commandButton id="cbLimpiar" value="Limpiar"></p:commandButton>

        </p:panel>
        <p:panel id="pDespliegue" header="ver información" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="500" widgetVar="panelVerDatos" style="margin-bottom:20px">
            <p:dataTable>
                <p:column headerText="Cédula"></p:column>
                <p:column headerText="Nombres"></p:column>
                <p:column headerText="Apellidos"></p:column>
                <p:column headerText="Correo"></p:column>
                <p:column headerText="Teléfono"></p:column>
                <p:column headerText="Dirección"></p:column>
                <p:column headerText="¿Estudiante?"></p:column>
            </p:dataTable>
        </p:panel>
